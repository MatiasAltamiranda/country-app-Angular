<section class="mt-5">

  <table class="table table-md mt-2 w-full">

      <thead>
          <th>#</th>
          <th>Icono</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Capital</th>
          <th>Poblacion</th>
          <th></th>
      </thead>
      <tbody>
              @for (country of countries(); track country.cca2; let index = $index) {
                    <tr>
                      <td>{{index+1}}</td>
                      <td>{{ country.flag}}</td>
                      <td>
                        <img class="w-10" [src]="country.flags.svg" [alt]="country.name.common">
                      </td>
                      <td>{{country.name.common}}</td>
                      <td>{{ country.population }}</td>
                      <td>
                        <a href="" class="link-primary">Más información</a>
                      </td>
                    </tr>
              }
      </tbody>

  </table>

</section>
